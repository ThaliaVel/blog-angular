<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="centerd">
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <!-- Funciona si se descomenta
            <div id="datos-al-vuelo" *ngIf="user.nombre">
                <ul>
                    <li>{{user.nombre}}</li>
                    <li>{{user.apellidos}}</li>
                    <li>{{user.bio}}</li>
                    <li>{{user.genero}}</li>
                </ul>
            </div>
            -->

            <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required
                        pattern="[a-zA-z]+">
                    <!--Validación-->
                    <small *ngIf="!nombre.valid && nombre.touched">
                        El nombre no es válido
                    </small>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required>
                    <!--Validación-->
                    <small *ngIf="!apellidos.valid && apellidos.touched">
                        Los apellidos no son válidos
                    </small>
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                    <!--Validación-->
                    <small *ngIf="!bio.valid && bio.touched">
                        La bio no es válida
                    </small>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required />Hombre
                    <input type="radio" name="genero" value="mujer" #genero="ngModel"  [(ngModel)]="user.genero" />Mujer
                    <input type="radio" name="genero" value="otro" #genero="ngModel"  [(ngModel)]="user.genero" />Otro
                    <!--Validación-->
                    <small *ngIf="!genero.valid && genero.touched">
                        El género no es válido
                    </small>
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
            </form>

            <h2 class="subheader">Eventos</h2>
            <button (click)="hasDadoClick()">Dale click!!</button>
            <input type="text" [(ngModel)]="campo" (blur)="hasSalido()">
            <input type="text" [(ngModel)]="campo" (keyup.enter)="hasPulsado()">
            {{campo}}

        </section>

        <app-sidebar></app-sidebar>
    </div>
</div>
